apiVersion: apps/v1
kind: Deployment
metadata:
  name: gophish
  labels:
    app: gophish
spec:
  selector:
    matchLabels:
      app: gophish
  template:
    metadata:
      labels:
        app: gophish
    spec:
      containers:
        - name: gophish
          image: "{{ .Values.gophish.image.name }}:{{ .Values.gophish.image.tag }}"
          ports:
            - containerPort: 3333
        - name: evilginx
          image: "{{ .Values.evilginx.image.name }}:{{ .Values.evilginx.image.tag }}"
          ports:
            - containerPort: 8080