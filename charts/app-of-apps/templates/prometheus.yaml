apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 77.13.0
      path: charts/prometheus
    - repoURL: https://github.com/BenLikeCode/argocd.git
      path: charts/prometheus
      targetRevision: HEAD
    - repoURL: https://github.com/BenLikeCode/argocd.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true #metadata.annotations: Too long: must have at most 262144 bytes