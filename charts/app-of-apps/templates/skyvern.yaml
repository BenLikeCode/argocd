apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skyvern
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: git@github.com:BenLikeCode/argocd.git
    path: charts/skyvern
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: skyvern
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true