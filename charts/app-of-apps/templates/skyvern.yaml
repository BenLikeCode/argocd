apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skyvern
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: git@github.com:Th3Heavy/argocd.git
    path: charts/skyvern
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: skyvern
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true