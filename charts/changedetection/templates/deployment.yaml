apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  labels:
    app: changedetection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: changedetection
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      serviceAccountName: ""
      containers:
        - name: changedetection
          image: "{{ .Values.changedetection.image.name }}:{{ .Values.changedetection.image.tag }}"
          env:
            - name: USE_X_SETTINGS
              value: "1"
            - name: HIDE_REFERER
              value: "true"
            - name: DISABLE_VERSION_CHECK
              value: "false"
            - name: TZ
              value: "UTC"
          # envFrom:
          #   - configMapRef:
          #       name: changedetection-configmap
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - mountPath: /datastore
              name: datastore
      volumes:
        - name: datastore
          persistentVolumeClaim:
            claimName: changedetection