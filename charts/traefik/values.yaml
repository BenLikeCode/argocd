traefik:
  service: 
    type: NodePort
  ports: 
    web:
      nodePort: 31960
      asDefault: true
    websecure:
      nodePort: 31961
      expose:
        default: false
  globalArguments:
      - "--global.sendanonymoususage=false"
  providers:  # @schema additionalProperties: false
    kubernetesCRD:
      # -- Load Kubernetes IngressRoute provider
      enabled: true
    kubernetesIngress:
      # -- Load Kubernetes Ingress provider
      enabled: true
  ingressRoute: 
    dashboard: 
      enabled: true
      matchRule: HostRegexp(`^traefik\..+$`) && PathPrefix(`/dashboard`) || HostRegexp(`^traefik\..+$`) && PathPrefix(`/api`)
      annotations:
        kubernetes.io/ingress.class: "traefik"
      entryPoints: ["traefik"]
  logs: 
    general: 
      level: "TRACE"
    access:
      enabled: true



