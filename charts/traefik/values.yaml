traefik:
  service: 
    type: NodePort
  ports: 
    web:
      nodePort: 31960
    websecure:
      nodePort: 31961
  globalArguments:
      - "--global.sendanonymoususage=false"
  providers:  # @schema additionalProperties: false
    kubernetesCRD:
      # -- Load Kubernetes IngressRoute provider
      enabled: true
    kubernetesIngress:
      # -- Load Kubernetes Ingress provider
      enabled: true
  ingressRoute: 
    dashboard: 
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "traefik"
      entryPoints: ["web"]
  logs: 
    general: 
      level: "TRACE"
    access:
      enabled: false



