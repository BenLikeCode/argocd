apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "tinyauth.name" . }}
spec:
  forwardAuth:
    address: http://tinyauth.traefik.svc.cluster.local:3000/api/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - remote-user
      - remote-groups
      - remote-email
      - remote-name