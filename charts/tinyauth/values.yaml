replicaCount: 1
image:
  repository: ghcr.io/steveiliop56/tinyauth
  tag: v3.6.2
  pullPolicy: IfNotPresent
  name: ghcr.io/steveiliop56/tinyauth
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: false
  name: ""
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}
podLabels: {}
securityContext:
  runAsNonRoot: false
  fsGroup: 1000
containerSecurityContext: {}
service:
  type: ClusterIP
  port: 3000
  annotations: {}
ingress:
  enabled: true
  entryPoints:
  - web
  matchRule: HostRegexp(`^auth\..+$`)
  annotations:
    kubernetes.io/ingress.class: traefik
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 56Mi
persistence:
  enabled: false
  size: 1Gi
  accessModes:
  - ReadWriteOnce
  mountPath: /data
  existingClaim: ""
  storageClass: ""
  annotations: {}
volumes:
- name: tinyauth
  config:
    persistentVolumeClaim:
      claimName: tinyauth
volumeMounts:
- name: tinyauth
  mountPath: /usr/xxxx
  subPath: xxx
extraVolumes: []
extraVolumeMounts: []
env:
  APP_URL: https://auth.allapps.me/
  APP_TITLE: Login
  LOG_LEVEL: "0"
  USERS: admin:$2a$10$lwWOB24pMMEP45B6w1mnPu5bUWZsBa2Ce9V5xC5oNICKGIVFYgIei
secretEnv:
  SECRET:
    name: tinyauth
    key: secretKey
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
