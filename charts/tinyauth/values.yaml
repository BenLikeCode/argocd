replicaCount: 1
image:
  repository: ghcr.io/steveiliop56/tinyauth
  tag: 3.6.2
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: false
  name: ""
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}
podLabels: {}
securityContext:
  runAsNonRoot: false
  fsGroup: 1000
containerSecurityContext: {}
service:
  type: ClusterIP
  port: 8080
  annotations: {}
ingress:
  enabled: false
  entryPoints:
  - web
  matchRule: HostRegexp(`^auth\..+$`)
  annotations:
    kubernetes.io/ingress.class: traefik
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
persistence:
  enabled: false
  size: 1Gi
  accessModes:
  - ReadWriteOnce
  mountPath: /data
  existingClaim: ""
  storageClass: ""
  annotations: {}
volumes:
- name: tinyauth
  config:
    persistentVolumeClaim:
      claimName: tinyauth
volumeMounts:
- name: tinyauth
  mountPath: /usr/xxxx
  subPath: xxx
extraVolumes: []
extraVolumeMounts: []
env:
  SYSTEM_ROOTURIPATH: /
  ALLOW_GOOGLE_VISIBILITY: "false"
  APP_LOCALE: fr-FR
  SYSTEM_ENABLEANALYTICS: "false"
  PUID: "1000"
  PGID: "1000"
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

