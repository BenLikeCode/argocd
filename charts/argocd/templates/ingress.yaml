apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Route principale pour l'interface Web (UI)
    - kind: Rule
      match: Host(`argocd.allapps.me`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    # Route sp√©cifique pour l'API gRPC (CLI ArgoCD)
    - kind: Rule
      # match: Host(`argocd.allapps.me`) && Header(`Content-Type`, `application/grpc`)
      match: HostRegexp(`^argocd\..+$`) && Header(`Content-Type`, `application/grpc`)
      priority: 20
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    certResolver: letsencrypt
    # Optionnel : force le domaine pour le certificat
    # domains:
    #   - main: argocd.allapps.me
    