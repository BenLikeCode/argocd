apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
  annotations:
    meta.helm.sh/release-name: argocd
    meta.helm.sh/release-namespace: argocd
    app.kubernetes.io/managed-by: Helm
    kubernetes.io/ingress.class: traefik
    gethomepage.dev/href: "https://argocd.allapps.me"
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: Tools
    gethomepage.dev/icon: argo-cd.png
    gethomepage.dev/name: "Argo CD"
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/weight: "10" # optional
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      # match: 'HostRegexp(`^argocd\..+$`)'
      match: PathPrefix(`/argocd`)
      priority: 10
      services:
      - name: argocd-server
        port: 80
    - kind: Rule
      # match: 'HostRegexp(`^argocd\..+$`) && Header(`Content-Type`, `application/grpc`)'
      match: PathPrefix(`/argocd`) && Header(`Content-Type`, `application/grpc`) 
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
