apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    # 1. Priorité au trafic gRPC (pour la CLI ArgoCD)
    - kind: Rule
      match: Host(`argocd.allapps.me`) && Header(`Content-Type`, `application/grpc`)
      priority: 20
      services:
        - name: argocd-server
          port: 80
          scheme: h2c # Indispensable pour l'HTTP/2 non chiffré entre Traefik et le Pod
    
    # 2. Trafic Web classique (Interface UI)
    - kind: Rule
      match: Host(`argocd.allapps.me`)
      priority: 10
      services:
        - name: argocd-server
          port: 80