apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddnsupdater
  labels:
    app: ddnsupdater
spec:
  selector:
    matchLabels:
      app: ddnsupdater
  template:
    metadata:
      labels:
        app: ddnsupdater
    spec:
      containers:
        - name: ddns
          image: qmcgaw/ddns-updater:latest
          envFrom:
            - secretRef:
                name: ddnsupdater-secret
            - configMapRef:
                name: ddnsupdater-configmap
          ports:
            - containerPort: 8000