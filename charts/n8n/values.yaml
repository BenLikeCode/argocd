  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
