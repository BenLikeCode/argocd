image:
  pullPolicy: IfNotPresent
  tag: 1.123.17
  repository: n8nio/n8n
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
