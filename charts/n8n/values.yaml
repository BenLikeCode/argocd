  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 5678
  name: http
  annotations: {}
log:
  level: info
  output:
  - console
  scopes: []
  file:
    location: logs/n8n.log
    maxsize: 16
    maxcount: "100"
db:
  tablePrefix: ""
  type: sqlite
  runVacuumSQLite: "false"
  sqlitePoolSize: 1
