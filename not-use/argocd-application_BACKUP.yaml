apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 7.7.8
      helm:
        #valuesfile: traefik/values.yaml
        values: |
          fullnameOverride: argocd
          global:
            domain: homeserver
          server:
            ingress:
              enabled: false
              ingressClassName: traefik
              path: /
              annotations:
                ingress.kubernetes.io/ssl-redirect: "false"
                nginx.ingress.kubernetes.io/ssl-redirect: "false"
                kubernetes.io/ingress.class: traefik
          configs:
            params: 
              server.insecure: true
    - repoURL: git@github.com:Th3Heavy/argocd.git
      path: argocd
      targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty : true 

