apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: changedetection
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Th3Heavy/argocd.git
    path: changedetection
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: changedetection
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true